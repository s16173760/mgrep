name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting and linting
        run: pnpm run format:check

      - name: Run tests
        run: pnpm test

      - name: Check types
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

  hooks-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run hook unit tests
        run: python -m unittest discover -s plugins/mgrep/hooks -p 'test_*.py'

      - name: Windows smoke import
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          python - <<'PY'
import sys, subprocess, tempfile, pathlib
sys.path.append('plugins/mgrep/hooks')
import mgrep_watch

assert hasattr(subprocess, 'CREATE_NEW_PROCESS_GROUP'), 'missing CREATE_NEW_PROCESS_GROUP'
print('CREATE_NEW_PROCESS_GROUP present')

print('TMP_DIR', mgrep_watch.TMP_DIR)
assert pathlib.Path(tempfile.gettempdir()).exists(), 'temp dir missing'
PY
